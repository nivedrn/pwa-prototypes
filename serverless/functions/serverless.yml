# NOTE: update this with your service name
service: serverless-thebookstore

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs20.x
  stage: dev
  region: eu-central-1

functions:
  hello:
    handler: index.hello
    events:
      - http:
          path: hello
          method: get