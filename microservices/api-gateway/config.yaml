services:
  products:
    port: 8400
    base_url: http://product-services
    endpoints:
      get:
        - list
        - groupedlist
        - item/*
      post: 
        - item/create
    secret_key: mainServiceIsRestrictedOnly

  auth:
    port: 8080
    base_url: http://0.0.0.0
    endpoints:
      get:
        - list
        - filter
        - user/*
      post: 
        - user/create
    secret_key: mainServiceIsRestrictedOnly

   